{% if not module.is_empty %}
    <div{% if index %} id="module_{{ index }}{% if subindex %}_{{ subindex }}{% endif %}"{% endif %} class="{{ module.render_css_classes }}">
        {% if module.show_title %}<h2>{{ module.title }}</h2>{% endif %}
        <div class="dashboard-module-content">
            <h3><center>Inscri&ccedil;&otilde;es abertas at&eacute; {{ module.ultimo_dia }}. Restam {{ module.dias.days }} dias.</center></h3>
            <ul>
            	<li>
            		<center>
            		<small>Edite os pre&ccedil;os para alterar a data final de incri&ccedil;&atilde;es.</small>
            		</center>
            	</li>
            </ul>
        </div>
    </div>
{% endif %}
